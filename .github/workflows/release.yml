on:
  push:
    tags:
      - "*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    name: Release ğŸš€
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Get version tag ğŸ·ï¸
        id: get_version
        run: echo "version=${GITHUB_REF#refs/*/}" >> $GITHUB_OUTPUT
      - name: Collect firmware ğŸ—ƒï¸
        run: (cd Software && zip ../wittypi-ecomoni.zip -r wittypi/)
      - name: Create release ğŸš€
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.get_version.outputs.version }}
          generateReleaseNotes: true
          allowUpdates: true
          artifacts: wittypi-ecomoni.zip
